<div class="wrapper" *ngIf="usuario">

  <app-header></app-header>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header" style="text-align: center;">
      <h1>Perfil</h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <div class="col-md-3">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile" style="text-align: center;">
              <img class="profile-user-img img-responsive img-circle" src="{{usuario.avatar || '../../../assets/profile.jpg'}}" alt="{{usuario.nombre}}">

              <h3 class="profile-username text-center">{{usuario.nombre}}</h3>

              <p class="text-muted text-center">{{usuario.profesion}}</p>
              <hr>
              <strong><i class="fa fa-book margin-r-5"></i> Email</strong>
              <p class="text-muted">{{usuario.email}}</p>
              <hr>
              <strong><i class="fa fa-map-marker margin-r-5"></i> Ubicacion</strong>
              <p class="text-muted">{{usuario.ciudad}}, {{usuario.departamento}}, {{usuario.pais}}</p>
              <hr>
              <div class="box-body" style="display: inline;">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-default">
                  Enviar notificacion
                </button>
              </div>
              <div class="modal fade" id="modal-default">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      <input type="text" [(ngModel)]="titulo" placeholder="Titulo" style="width: 100%;">
                      <br><br>
                      <textarea [(ngModel)]="texto" rows="4" cols="50" placeholder="Mensaje" style="width: 100%;"></textarea>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-success" (click)="enviarNotificacion()" data-dismiss="modal">Enviar</button>
                    </div>
                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
              </div>
            </div>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="nav-tabs-custom">
            <h3 class="box-title">Sobre {{usuario.nombre}}</h3>
            <div class="tab-content">
              <div class="active tab-pane" id="activity">
                <strong><i class="fa fa-pencil margin-r-5"></i> Email</strong>
                <p>{{usuario.email}}</p>
                <strong><i class="fa fa-pencil margin-r-5"></i> Telefono</strong>
                <p>{{usuario.tel}}</p>
                <strong><i class="fa fa-pencil margin-r-5"></i> Membresia</strong>
                <p>{{usuario.membresia}}</p>
                <strong><i class="fa fa-pencil margin-r-5"></i> Estado</strong>
                <p>{{usuario.estado}}</p>

              </div>
              <!-- /.tab-pane -->
            </div>
            
            <div class="botones">
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-default">Editar membresia</button> &nbsp;
              <button type="button" class="btn btn-success" (click)="habilitar()">Habilitar usuario</button> &nbsp;
              <button type="button" class="btn btn-warning" (click)="inhabilitar()">Inhabilitar usuario</button> &nbsp;
              <button type="button" class="btn btn-danger" (click)="eliminar()">Eliminar usuario</button> &nbsp;
            </div>
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <label>Seleccione 1:</label>
            <select [(ngModel)]="licencia">
              <option value="basica">BÃ¡sica</option>
              <option value="Licencia premium por 3 meses">Licencia premium por 3 meses</option>
              <option value="Licencia premium por 6 meses">Licencia premium por 6 meses</option>
              <option value="Licencia premium por 12 meses">Licencia premium por 12 meses</option>
            </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success" (click)="membresia()" data-dismiss="modal">Guardar</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->



  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<app-footer></app-footer>
