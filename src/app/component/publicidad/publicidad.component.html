<div class="wrapper">
    <!-- Navbar -->
  <app-header></app-header>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Publicidad</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item active">Publicidad</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- Main content -->
      <section class="content">
  
        <!-- Default box -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Publicidad</h3>
  
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fas fa-minus"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fas fa-times"></i></button>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="container" >
                <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Cargar nueva
              </button>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="row">#</th>
                        <th>Nombre</th>
                        <th class="th-sm">Url</th>
                        <th class="th-sm">Imagen</th>
                        <th class="th-sm">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let publicidad of publicidad; let i = index; let key of keys">
                      <tr>
                        <th scope="row">{{i}}</th>
                        <td>{{publicidad.payload.node_.children_.root_.value.value_}}</td>
                        <td>{{publicidad.payload.node_.children_.root_.right.value.value_}}</td>
                        <td><img src="{{publicidad.payload.node_.children_.root_.left.value.value_}}"></td>
                        <td><button type="button" class="btn btn-danger" (click)="eliminar(publicidad.payload.key)">Eliminar</button></td>
                      </tr>
                    </tbody>
                </table>
            
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Agregar Nueva</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                         <input type="text" placeholder="nombre" [(ngModel)]="nombre" class="form-control">
                         <input type="text" placeholder="Url" [(ngModel)]="url" class="form-control">   
                         <input type="file" (change)="fileChangeEvent($event)" />
                          <image-cropper
                              [imageChangedEvent]="imageChangedEvent"
                              [maintainAspectRatio]="true"
                              [aspectRatio]="2 / 1"
                              [resizeToWidth]="256"
                              format="png"
                              (imageCropped)="imageCropped($event)"
                              (imageLoaded)="imageLoaded()"
                              (cropperReady)="cropperReady()"
                              (loadImageFailed)="loadImageFailed()"
                          ></image-cropper>
                        
                          <img [src]="croppedImage" />
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-info" data-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary" (click)="Agregar()" data-dismiss="modal">Agregar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
              
              <!-- Modal Editar-->
              <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                         <input type="text" placeholder="nombre" [(ngModel)]="nombre" class="form-control">
                         <input type="text" placeholder="Url" [(ngModel)]="url" class="form-control">   
                         <input type="file" (change)="fileChangeEvent($event)" />
                          <image-cropper
                              [imageChangedEvent]="imageChangedEvent"
                              [maintainAspectRatio]="true"
                              [aspectRatio]="2 / 1"
                              [resizeToWidth]="256"
                              format="png"
                              (imageCropped)="imageCropped($event)"
                              (imageLoaded)="imageLoaded()"
                              (cropperReady)="cropperReady()"
                              (loadImageFailed)="loadImageFailed()"
                          ></image-cropper>
                        
                          <img [src]="croppedImage" />
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-info" data-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>
            
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
  
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <app-footer></app-footer>
